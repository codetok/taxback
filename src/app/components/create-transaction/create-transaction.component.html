<mat-card>
    <mat-card-header>
      <mat-card-title>Create Transaction</mat-card-title>
      <mat-card-subtitle> </mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-content>
      <ul *ngIf="error" style="color:red">
        <li *ngFor="let e of error"> {{e}}</li>
      </ul>
      <form [formGroup]="transactionForm" (ngSubmit)="CreateTransaction()">
        
        <mat-form-field class="width-50">
          <input matInput  formControlName="user" placeholder="user">
        </mat-form-field>
        <mat-form-field class="width-50">
          <input matInput type="number" formControlName="amount" placeholder="amount">
        </mat-form-field>
        <mat-form-field class="width-50">
          <input matInput formControlName="currency" placeholder="currency">
        </mat-form-field>
        <mat-form-field class="width-50">
          <input matInput type="date" formControlName="txn_date" placeholder="txn_date">
        </mat-form-field>
        <button type="submit" [disabled]="!transactionForm.valid" mat-raised-button class="submit" color="accent">Create</button>
      </form>
    </mat-card-content>
  
  </mat-card>
